{% include "header.html" %}
<section>
    <h1>Create Order</h1>
    <form method="post">
        {% csrf_token %}

         <label for='name'>Name:</label>
         <input type='text' name='name' value="{{form.initial.name}}" readonly/> <br><br>
    

        {% comment %} <label for='item_id'>Item:</label>
        {{ form.item_id }}<br><br> {% endcomment %}


        {% comment %} <label for='cost'>Cost:</label>
        {{item.cost}}<br><br>  {% endcomment %}
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{item.quantity}}" required><br><br>

        {% comment %} <label for='orderdttm'>Order Date and Time:</label>
        <input type='datetime-local' id='orderdttm' name='orderdttm' required/><br><br>  {% endcomment %}

        
        <a href="{% url 'display_inventory' %}">Cancel</a>
        <button type="submit" id="place-order-button">Place Order</button>
        
    </form>
</section>
